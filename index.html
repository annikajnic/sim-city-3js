<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div id="root-window">
            <div id="render-target"></div>
        </div>

        <!-- <script type="module" src="/main.js"></script> -->
        <script type="module">
            import { createScene } from './src/scene.js';
            import { createCity} from './src/utils/city.js';
             
            window.onload = () => {
                const scene = createScene();
                const city = createCity(8);
                
                scene.initiatize(city);
                window.scene = scene;
                
                window.scene.start();
                window.addEventListener('mousemove', window.scene.mouseMove);
                window.addEventListener('mousedown', window.scene.mouseDown);
                window.addEventListener('mouseup', window.scene.mouseUp);
            };
        </script>
    </body>
</html>
